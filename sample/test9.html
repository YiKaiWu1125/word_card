<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Feedback Form</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container mt-5">
      <h1 class="text-center mb-5">Feedback Form</h1>
      <form id="dynamicForm">
        <!-- Input Group (Name) -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nameLabel">Name</span>
          </div>
          <input type="text" class="form-control" name="name" required>
        </div>
        <!-- Input Group (Email) -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="emailLabel">Email</span>
          </div>
          <input type="email" class="form-control" name="email" required>
        </div>
        <!-- Input Group (Subject) -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="subjectLabel">Subject</span>
            </div>
            <input type="text" class="form-control" name="subject" required>
          </div>
          <!-- Input Group (Message) -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="messageLabel">Message</span>
            </div>
            <textarea class="form-control" name="message" rows="3" required>12</textarea>
          </div>
            <!-- Add Field Button -->
            <button type="button" class="btn btn-secondary" id="addFieldButton">Add Field</button>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
        
      </div>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>
      $(document).ready(function() {
        // Add field button click handler
        $("#addFieldButton").click(function() {
          // Clone the last input group
          var $newInputGroup = $(".input-group:last").clone();
          // Clear the input fields
          $newInputGroup.find("textarea").val("");
          // Append the new input group to the form
          $("#dynamicForm").append($newInputGroup);
        });
      });
      
      $(function() {
        $('form').submit(function(e) {
          e.preventDefault();
          var formData = $(this).serialize();
          console.log(formData);
          // You can also send ajax request to save the form data
        });
      });
      </script>
    </body>
</html>
