<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Word Flashcards</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="flashcard-container" class="d-flex flex-column align-items-center">
          <!-- Word flashcard template -->
          <template id="flashcard-template">
            <div class="flashcard mb-3">
              <div class="card front">
                <div class="card-body text-center">
                  <h5 class="card-title" id="word"></h5>
                </div>
              </div>
              <div class="card back">
                <div class="card-body text-center">
                  <h5 class="card-title" id="definition"></h5>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      // Data for the flashcards
      const flashcardData = [
        {
          word: "apple",
          definition: "A round fruit with red, green, or yellow skin and firm white flesh."
        },
        {
          word: "banana",
          definition: "A long, curved fruit with a yellow skin and soft, sweet white flesh."
        },
        {
          word: "orange",
          definition: "A round fruit with a tough, orange skin and sweet, juicy flesh."
        }
      ];

      // Select elements
      const flashcardContainer = document.querySelector("#flashcard-container");
      const flashcardTemplate = document.querySelector("#flashcard-template");

      // Create flashcards
      function createFlashcards() {
        for (let i = 0; i < flashcardData.length; i++) {
          // Clone the template
          const flashcardElement = flashcardTemplate.content.cloneNode(true);

          // Update the text
          flashcardElement.querySelector("#word").textContent = flashcardData[i].word;
          flashcardElement.querySelector("#definition").textContent = flashcardData[i].definition;

          // Add event listener to flip the card
          flashcardElement.querySelector(".flashcard").addEventListener("click", function() {
            this.classList.toggle("flip");
          });

          // Append to the container
          flashcardContainer.appendChild(flashcardElement);
        }
      }

      // Create the flashcards
      createFlashcards();
    </script>
</body>
</html>
