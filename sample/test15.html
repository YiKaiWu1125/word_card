<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Word Flashcards</title>
    <style>
        .card {
          perspective: 1000px;
          transform-style: preserve-3d;
        }
        
        .card-front, .card-back {
          backface-visibility: hidden;
          position: absolute;
          top: 0;
          left: 0;
        }
        
        .card-front {
          z-index: 2;
        }
        
        .card-back {
          transform: rotateY(180deg);
        }
        
        .flipped .card-front {
          transform: rotateY(180deg);
        }
        
        .flipped .card-back {
          transform: rotateY(360deg);
        }

    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
          <div class="card-front d-flex align-items-center justify-content-center">
            <h5 class="card-title">Word 1</h5>
          </div>
          <div class="card-back d-flex align-items-center justify-content-center">
            <h5 class="card-title">Definition 1</h5>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="card-front d-flex align-items-center justify-content-center">
            <h5 class="card-title">Word 2</h5>
          </div>
          <div class="card-back d-flex align-items-center justify-content-center">
            <h5 class="card-title">Definition 2</h5>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="card-front d-flex align-items-center justify-content-center">
            <h5 class="card-title">Word 3</h5>
          </div>
          <div class="card-back d-flex align-items-center justify-content-center">
            <h5 class="card-title">Definition 3</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      $('.card').click(function() {
        $(this).toggleClass('flipped');
      });
    </script>
  </body>
</html>
