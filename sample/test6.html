<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Cards - Login</title>
  <!-- 引入Vue文件 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入Vuetify文件 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.11/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.11/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- 頁面頂部導覽列 -->
    <v-app-bar app color="primary" dark>
      <v-toolbar-title>Word Cards</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-btn to="/home" text>Home</v-btn>
      <v-btn to="/about" text>About</v-btn>
      <v-btn to="/contact" text>Contact</v-btn>
    </v-app-bar>

    <!-- 登入表單 -->
    <v-content>
      <v-container>
        <v-row>
          <v-col cols="12" md="6" offset-md="3">
            <v-card>
              <v-card-title>Login</v-card-title>
              <v-card-text>
                <v-form>
                  <v-text-field label="Username" v-model="username"></v-text-field>
                  <v-text-field label="Password" v-model="password" type="password"></v-text-field>
                </v-form>
              </v-card-text>
              <v-card-actions>
                <v-btn color="primary" @click="login">Login</v-btn>
              </v-card-actions>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-content>
  </div>

  <!-- 腳本部分 -->
 <!-- 腳本部分 -->
 <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        username: '',
        password: '',
      },
      methods: {
        login() {
          // 在這裡實現登入邏輯
          console.log(this.username, this.password);
        },
      },
    });
  </script>

</body>
</html>
