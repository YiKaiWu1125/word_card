<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Menu</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <!-- Dropdown Menu for Levels -->
    <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Option</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
      </div>
      </form>

    <!-- Mode Cards with Images -->
    <div class="card-group mt-3">
      <div class="card">
        <img src="mode1.jpg" class="card-img-top" alt="Mode 1">
        <div class="card-body">
          <h5 class="card-title">Mode 1</h5>
          <p class="card-text">Description of Mode 1</p>
          <a href="#" class="btn btn-primary">Play</a>
        </div>
      </div>
      <div class="card">
        <img src="mode2.jpg" class="card-img-top" alt="Mode 2">
        <div class="card-body">
          <h5 class="card-title">Mode 2</h5>
          <p class="card-text">Description of Mode 2</p>
          <a href="#" class="btn btn-primary">Play</a>
        </div>
      </div>
    </div>
    <div class="card-group mt-3">
        <div class="card">
            <img src="mode3.jpg" class="card-img-top" alt="Mode 3">
            <div class="card-body">
                <h5 class="card-title">Mode 3</h5>
                <p class="card-text">Description of Mode 3</p>
                <a href="#" class="btn btn-primary">Play</a>
            </div>
        </div>
        <div class="card">
            <img src="mode4.jpg" class="card-img-top" alt="Mode 4">
            <div class="card-body">
                <h5 class="card-title">Mode 4</h5>
                <p class="card-text">Description of Mode 4</p>
                <a href="#" class="btn btn-primary">Play</a>
            </div>
      </div>
    </div>
    
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
